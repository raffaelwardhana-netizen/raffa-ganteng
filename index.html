<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perfect - Ed Sheeran</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f6f8ff, #fff);
      color: #111827;
    }

    .player {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
      width: 340px;
      max-width: calc(100% - 32px);
      text-align: center;
    }

    .title {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 20px;
    }

    .artist {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 16px;
    }

    .controls {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }

    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #111827;
      color: #fff;
      font-weight: 600;
    }

    .small {
      padding: 6px 8px;
      font-size: 14px;
      border-radius: 8px;
      background: #e5e7eb;
      color: #111827;
    }

    input[type="range"] {
      width: 100%;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: #374151;
      margin-top: 6px;
    }

    .muted {
      color: #9ca3af;
      font-size: 12px;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="player" role="region" aria-label="Audio player">
    <div class="title">Perfect</div>
    <div class="artist">Ed Sheeran</div>

    <!-- Ganti src ke 'perfect.mp3' atau URL audio publik -->
    <audio id="audio" preload="metadata">
      <source src="perfect.mp3" type="audio/mpeg">
      Browser kamu tidak mendukung pemutar musik.
    </audio>

    <div class="controls">
      <button id="playBtn">Play ▶</button>
      <button id="loopBtn" class="small" title="Toggle loop">Loop: Off</button>
      <button id="muteBtn" class="small" title="Mute/unmute">Vol</button>
    </div>

    <div>
      <input id="seek" type="range" min="0" max="100" value="0" step="0.1" aria-label="Progress" />
    </div>

    <div class="meta">
      <span id="curTime">0:00</span>
      <span id="durTime">0:00</span>
    </div>

    <div style="margin-top:10px">
      <input id="volume" type="range" min="0" max="1" step="0.01" value="1" aria-label="Volume" />
    </div>

    <div class="muted">Klik tombol Play untuk memulai lagu Perfect 🎶</div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const loopBtn = document.getElementById('loopBtn');
    const muteBtn = document.getElementById('muteBtn');
    const seek = document.getElementById('seek');
    const curTime = document.getElementById('curTime');
    const durTime = document.getElementById('durTime');
    const volume = document.getElementById('volume');

    function fmtTime(s) {
      if (isNaN(s) || s === Infinity) return '0:00';
      s = Math.floor(s);
      const m = Math.floor(s / 60);
      const sec = s % 60;
      return m + ':' + (sec < 10 ? '0' + sec : sec);
    }
    audio.addEventListener('loadedmetadata', () => {
      seek.max = audio.duration;
      durTime.textContent = fmtTime(audio.duration);
    });
    audio.addEventListener('timeupdate', () => {
      seek.value = audio.currentTime;
      curTime.textContent = fmtTime(audio.currentTime);
    });
    seek.addEventListener('input', () => {
      audio.currentTime = seek.value;
    });
    playBtn.addEventListener('click', async () => {
      try {
        if (audio.paused) {
          await audio.play();
          playBtn.textContent = 'Pause ⏸';
        } else {
          audio.pause();
          playBtn.textContent = 'Play ▶';
        }
      } catch (e) {
        console.error('Play failed:', e);
      }
    });
    loopBtn.addEventListener('click', () => {
      audio.loop = !audio.loop;
      loopBtn.textContent = 'Loop: ' + (audio.loop ? 'On' : 'Off');
    });
    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? 'Muted' : 'Vol';
    });
    volume.addEventListener('input', () => {
      audio.volume = volume.value;
      audio.muted = volume.value == 0;
    });
    audio.addEventListener('ended', () => {
      playBtn.textContent = 'Play ▶';
    });
  </script>
</body>

</html>
